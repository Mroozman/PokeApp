<div *ngIf="noPokemonsMessage === ''" class="row searched-pokemon">
  <div
    *ngFor="let pokemon of listOfFindedPokemon"
    class="col-6 col-md-3 col-lg-2"
  >
    <a [routerLink]="['/details', pokemon]" class="finded-pokemon">{{
      pokemon | uppercase
    }}</a>
  </div>
</div>
<div *ngIf="noPokemonsMessage !== ''" class="row text-center">
  <p>{{ noPokemonsMessage }}</p>
</div>
